- id: 20
  link: https://app.poap.xyz/admin/secrets
  title: POAP Secrets Admin
  official: true
  hide_on_all: true
  desc_short: The POAP secret admin panel allows you to manage your drop's POAP secret claims that are claimed through the app.
  desc_long: |
    The POAP secret admin panel allows you to manage your drop's POAP secret claims that are claimed through the app.

    This distribution method is used at events where you can share the Secret verbally and close the minting window after the drop ends.

    ✅ Here are some tips to avoid farming:

    - Use a random Secret; don’t use a word that is in the title of your drop. For example, for a drop titled ```Isabel's Birthday at Ahupulco,``` a secret word like ```WeLovePuppies``` is fine, but ```IsabelAhupulco``` is easy to guess and should not be used.
    - Activate the Secret only at the start of your event and deactivate it as soon as it finishes.
    - Only say the word verbally (don’t share it by DM or elsewhere online).
